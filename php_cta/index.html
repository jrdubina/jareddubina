<!DOCTYPE html>
<html lang="en">

<!--

  I used bootstraps cover template simple to make the page look cleaner. This way I could focus more on the PHP and Jquery side of things.

-->

<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Bootstrap Cover Template CSS -->
    <link href="http://getbootstrap.com/examples/cover/cover.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

</head>

<body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Our Company</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Join Our Email List</h1>
            <p class="lead">
              <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
            </p>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="signUpModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">E-Mail List Sign Up</h4>
                </div>
                <div class="modal-body">
                  <form method="POST" action="#" onsubmit="return checkForm(this;">
                    <input type="text" name="FirstName" placeholder="First Name"><br>
                    <input type="text" name="LastName" placeholder="Last Name"><br>
                    <input type="text" name="Email" placeholder="Email"><br>
                </div>
                <div class="modal-footer">
                  <div class="text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  </div>
                </div>
              </div>
              
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap JS CDN -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
